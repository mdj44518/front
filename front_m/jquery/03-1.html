<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery : 마우스 이벤트</title>
<style>
    div {border:1px solid red;padding:30px;width:600px;}
    p {border:1px dashed gray;padding:30px;margin:0;}
</style>
</head>
<body>
<h1>jQuery : 마우스 이벤트</h1>
<button id="btn1">click</button>
<button id="btn2">double click</button>
<button id="btn4">마우스 오버 아웃</button>
<button id="btn5">호버</button>
<a href="http://naver.com">click</a>
<div>
<p id="txt">버튼을 눌러보세요!</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $("#btn1").click(function(){
       $("p").text("클릭하였습니다."); 
    });
    $("#btn2").dblclick(function(){
       $("#txt").text("더블클릭하였습니다."); 
    });
    
    $("a").click(function(e){
       $("#txt").text("a링크 클릭완료.");
        e.preventDefault(); // a링크(이벤트)의 기본기능 차단
    });
    //마크업에 있는 스크립트(링크)는 oclick="fnc1(); return false;" 마크업상에 return false 사용
    $("#btn4").mouseover(function(){
       $("#txt").text("마우스가 오버됨!."); 
    });
    $("#btn4").mouseout(function(){
       $("#txt").text("마우스가 아웃됨!."); 
    });
    
    $("#btn5").hover(function(){
       $("#txt").text("마우스가 오버됨!."); 
    }, function(){ $("#txt").text("마우스가 아웃됨!.");});
    
    // mouseenter / mouseleave (자식으로 갔을떄 발생x)
//    $("div").mouseenter(function(){
//       $(this).css("background-color", "red"); 
//    });
    $("div").mouseleave(function(){
       $(this).css("background-color", "red"); 
    });
    
    // mousemove / pageX, pageY
    // x좌표 : xxx / y좌표 : xxx
    $(document).mousemove(function(e){
       $("#txt").text("x좌표 : "+e.pageX+" / y좌표 : " + e.pageY) 
    });
</script>
</body>
</html>

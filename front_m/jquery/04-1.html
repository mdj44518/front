<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>효과 메서드</title>
<style>
    * {margin: 0;padding: 0;list-style: none;}
    li {float:left;}
    span {display:block;text-align:center;cursor:pointer;}
    a {height:183px;width: 120px; display: block;text-align: center;}
</style>
</head>
<body>
<h1>jQuery : 효과 메서드</h1>
<ul>
    <li><a href="#"><img src="../img/poster1.jpg"></a><span>영화1</span></li>
    <li><a href="#"><img src="../img/poster2.jpg"></a><span>영화2</span></li>
    <li><a href="#"><img src="../img/poster3.jpg"></a><span>영화3</span></li>
    <li><a href="#"><img src="../img/poster4.jpg"></a><span>영화4</span></li>
    <li><a href="#"><img src="../img/poster5.jpg" width="120"></a><span>영화5</span></li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    // hide()
    $("img:eq(0)").click(function(){
        $(this).hide();
        return false;
    });
    $("span:eq(0)").click(function(){
       $("img:eq(0)").show();
    });
    $("span:eq(1)").click(function(){
        $("img:eq(1)").toggle();
    });
    $("img:eq(2)").click(function(){
        $(this).fadeOut();
        return false;
    });
    $("span:eq(2)").click(function(){
        $("img:eq(2)").fadeIn();
    });
    $("span:eq(3)").click(function(){
        $("img:eq(3)").fadeToggle();
    });
    $("span:eq(4)").click(function(){
        $("img:eq(4)").slideToggle("slow");
        //시간: fast, slow, 초(밀리초)
    });
</script>
</body>
</html>

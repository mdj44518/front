<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>속성조작 메서드</title>
<style>
    .redBox {background-color : red; color: #fff;}
</style>
</head>
<body>
<h1>jQuery : 속성조작 메서드</h1>
<ul id="memo">
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
    <li>내용</li>
</ul>
<select id="site">
    <option value="naver">네이버</option>
    <option value="daum">다음</option>
    <option value="google">구글</option>
</select>
<button>확인</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $("li:eq(0)").html("<p>저는 문장 html</p>");
    $("li").first().next().text("<p>저는 문장 text</p>");
    
    $("li:eq(2)").click(function() {
        $(this).toggleClass("redBox");
        if ($(this).hasClass("redBox")){
            $(this).text("토글버튼");
        } else {
            $(this).text("내용");
        }
    });
    
    $("li:eq(2)").nextUntil("li:eq(4)").click(function(){
       $(this).attr("title", "내용"); 
    });
    
    // 문제) 버튼을 누르면 선택된 option의 value값을 경고창으로.
//    $("button").click(function(){
//       alert($("option:selected").val()); 
//    });
    
    $("button").click(function(){
        alert($("#site").val());
    }
</script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>탐색선택자</title>
</head>
<body>
<h1>탐색선택자</h1>
<ul>
    <li>내용1</li>
    <li id="txt2">내용2</li>
    <li class="blue">내용3</li>
    <li>내용4</li>
    <li>내용5</li>
    <li class="blue">내용6<span>나는 스팬</span></li>
    <li>내용7</li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    // 홀수/짝수
    $("li:odd").css("background-color", "gray"); //짝수
    $("li:even").css("background-color", "pink"); //홀수
    
    // eq()
    $("li:eq(3)").css("border", "1px solid red");
    
    // 이전/이후 lt() gt() 
    $("li:lt(2)").css("color", "red");
    $("li:gt(2)").css("border", "2px solid blue");
</script>
</body>
</html>

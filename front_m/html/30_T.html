<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>네이버 로그인</title>
<link href="../css/30_T.css" type="text/css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <h1><a href="http://naver.com">네이버 로그인</a></h1>
    <h2 class="screen_out">언어설정</h2>
    <select name="lang" id="lang">
        <option value="1">한국어</option>
        <option value="2">ENGLISH</option>
        <option value="3">中文</option>
    </select>
    <h2 class="screen_out">로그인</h2>
    <form action="#" method="post" autocomplete="off">
        <fieldset>
            <legend class="screen_out">회원로그인</legend>
            <p>
                <label for="id"  class="screen_out">아이디</label> <input type="text" name="id" placeholder="아이디" required id="id">
            </p>
            <p>
               <label for="pw"  class="screen_out">비밀번호</label> <input type="password" name="pw" placeholder="비밀번호" required id="pw">
            </p>
            <p>
                <input type="submit" value="로그인">
                <input class="screen_out" type="reset" value="취소">
            </p>
            <p>
                <input type="checkbox" name="auto" id="auto"> <label for="auto"><i class="fa fa-check-circle" aria-hidden="true"></i> 로그인 상태 유지</label>           
            </p>
            <p>
                <a href="https://nid.naver.com/login/ext/help_ip3.html" target="_blank">IP보안</a> <span class="screen_out">|</span> 
                <input type="checkbox" name="security" id="security"><span class="screen_out">보안기능 사용</span><span>|</span>
                <a href="https://nid.naver.com/nidlogin.login?mode=number">일회용로그인<span class="screen_out"> 바로가기</span></a> <span class="screen_out">|</span>
                <span>
                    <span>도움말 : </span>
                    <span>
                        아이디 로그인은 아이디와 암호를 입력하는 일반적인 로그인 방식을 뜻합니다. PC나 모바일  등 어떤 환경에서도 사용할 수 있습니다.
                    </span>
                </span>
            </p>
        </fieldset>
    </form>
    <hr>
    <section>
        <h2 class="screen_out">회원가입 및 아이디/비번 찾기</h2>
        <a href="#">아이디 찾기</a> <span>|</span> <a href="#">비밀번호 찾기</a> <span>|</span> <a href="#">회원가입</a>
    </section>
    <section>
        <h2 class="screen_out">네이버 고지서 안내</h2>
        <img src="../img/pc_banner_tax.png" alt="네이버고지서 : 지방세! 터치 한 번으로 확인하고 납부하세요.">
    </section>
    <nav>
        <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">책임의 한계와 법적고지</a></li>
            <li><a href="#">회원정보 고객센터</a></li>
        </ul> 
    </nav>

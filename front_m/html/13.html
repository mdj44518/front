<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>박스모델링 3단 레이아웃</title>
<style>
    /* reset */
    * {color:gray; margin: 0; box-sizing: border-box;}
    
    /* commoon */
    header, aside, section, footer {border: 1px solid gray; background-color:cornsilk; text-align: center; border-radius: 10px;}
    #wrap {width: 800px; margin: auto;}
    h1 {text-align: center; padding: 20px 0 23px;}
    header {height: 100px; margin-bottom: 10px;}
    
    #container {overflow: hidden;}
    #container>* {float: left; height: 400px; width: 100px;}
    #container section {width: 580px; margin: 0 10px;}
    footer {height: 100px; margin-top: 10px;}
    
</style>
</head>
<body>
<div id="wrap">
    <h1>박스모델링 3단 레이아웃</h1>
    <header>헤더내용(800x100)</header>
    <div id="container">
        <aside>좌측 콘텐츠(100x400)</aside>
        <section>메인 콘텐츠(580x400)</section>
        <aside>우측 콘텐츠(100x400)</aside>
    </div>
    <footer>푸터내용(800x100)</footer>
</div>
</body>
</html>

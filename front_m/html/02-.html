<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>테이블(table)</title>
</head>
<body>
<h1>테이블</h1>
<h2>테이블기본</h2>
<table border="1" cellpadding="20">
    <tr>
        <td colspan="2">1</td>
        <td rowspan="2">3</td>
    </tr>
    <tr>
        <td rowspan="2">4</td>
        <td>5</td>
    </tr>
    <tr>
        <td colspan="2">8</td>
    </tr>
</table>
</body>
</html>

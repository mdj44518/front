<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>트랜지션(Transition)</title>
<style>
    h1, p {margin-left: 350px;}
    ul {width: 400px;border:1px solid red; padding: 0; float: right;}
    ul li {
         position: relative;
        border:1px solid green; 
        width: 100px; height: 100px;
        float: left;
        box-sizing: border-box;
        list-style: none;
        transition:all .3s ease;
    }
    ul li:nth-child(1):hover {padding-top: 70px;}
    ul li:nth-child(2):hover {font-size: 2em;}
    ul li:nth-child(3):hover {background-color: red;}
    ul li:nth-child(4):hover {color: orange;}
    ul li:nth-child(5):hover {border: 10px solid green; box-sizing: content-box;}
    ul li:nth-child(6) {background-image: url(img/lion-01.gif); background-repeat: no-repeat; background-size:50px; background-position: bottom;}
    ul li:nth-child(6):hover {background-position: top;}
    span {
        position: absolute; 
        font-size: 1rem; 
        transition:all .3s ease; 
        top: 50%;
        left: 50%; 
        margin-top: -12px;
        margin-left: -16px;
    }
    ul li:nth-child(7):hover span {
        font-size: 2rem;
        margin-top: -25px;
        margin-left: -32px;
    }
</style>
</head>
<body>
<h1>트랜지션(Transition)</h1>
<p>조건1 : 수치의 변화로만 트랜지션 가능</p>
<p>조건2 : 초기값이 없는 경우에는 초기값을 넣어줘야 트랜지션 가능</p>
<ul>
    <li>위에서 아래</li>
    <li>글자크기</li>
    <li>배경색: 흰색 -> 빨간색</li>
    <li>글자색: 흰색 -> 주황색</li>
    <li>보더굵기: 1px -> 10px</li>
    <li>배경이미지: 아래 -> 위로</li>
    <li><span>중앙</span></li>
    <li>내용</li>
</ul>
</body>
</html>

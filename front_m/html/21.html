<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>웹폰트</title>
<link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <style>
        p {font-family: 'Gothic A1', sans-serif;}
        h1+p {font-weight: 100;}
        p:nth-child(3) {font-weight: 200;}
        p:nth-child(4) {font-weight: 300;}
        p:nth-child(5) {font-weight: 400;}
        p:nth-child(6) {font-weight: 500;}
        p:nth-child(7) {font-weight: 600;}
        p:nth-child(8) {font-weight: 700;}
        p:nth-child(9) {font-weight: 800;}
        p:nth-child(10) {font-weight: 900;}
        div {font-weight: bold;}
    </style>
</head>
<body>
<h1>웹폰트(Webfont)</h1>
<p>웹폰트 : 고딕A1 100</p>
<p>웹폰트 : 고딕A1 200</p>
<p>웹폰트 : 고딕A1 300</p>
<p>웹폰트 : 고딕A1 400</p>
<p>웹폰트 : 고딕A1 500</p>
<p>웹폰트 : 고딕A1 600</p>
<p>웹폰트 : 고딕A1 700</p>
<p>웹폰트 : 고딕A1 800</p>
<p>웹폰트 : 고딕A1 900</p>
<div>웹폰트 : 고딕A1 900(test)</div>
</body>
</html>

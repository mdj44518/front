<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animation </title>
    <style>
        body {background-color: #004d40;}
        #swing {
            margin: auto;
            display: block;
            animation: swing .5s ease-in-out infinite alternate ;/* 애니명, 시간,가속도, 반복, 왕복 */
            transform-origin:calc(50% - 4px) 3px; /* px, %, top 단위 사용가능 '#$-origin:가로 세로;'*/
            /*
                animation-name: swing;  //애니명
                animation-duration: 5s; //플레이시간
                animation-timing-function: ease-in-out; //가속도
                animation-iteration-count: infinite; //반복횟수
                animation-direction: alternate; //왕복여부
                animation-delay: 1s; //지연시간
            */
        }
        @keyframes swing {
            from {transform: rotate(20deg);}
            to {transform: rotate(-20deg);}
        }
    </style>
</head>
<body>
<h1>Anumation 속성</h1>
<div>
    <img src="img/frame-getstarted.png" alt="액자" id="swing">
</div>
</body>
</html>

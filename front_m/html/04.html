<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>폼(form)관련</title>
</head>
<body>
<h1>폼관련 요소</h1>
<h2>폼기본(쿼리스트링)</h2>
<form action="https://search.naver.com/search.naver" method="get">
    <fieldset>
        <legend>네이버 통합검색</legend>
        <span>통합검색 : </span><input type="text"
                                   name="query" placeholder="검색어" required>
        <input type="submit" value="검색하기">
    </fieldset>
</form>
<h2>쿼리스트링 응용</h2>
<form action="https://search.daum.net/search" method="get">
    <fieldset>
        <legend>다음 영화 검색</legend>
        <span>통합검색 : </span>
        <input type="text" name="q" placeholder="검색어">
        <input type="submit" value="검색하기" onclick="return test()">
    </fieldset>
</form>

<h2>폼문 실무응용 : 로그인</h2>
<form action="#" method="post">
    <fieldset>
        <legend>회원로그인</legend>
        <label for="id">아이디</label><input type="text" id="id" name="id" placeholder="ID" required>
        <label for="pw">비밀번호</label><input type="password" id="pw" name="pw" placeholder="password" required>
        <input type="submit" value="로그인">
        <input type="reset" value="취소">
    </fieldset>
</form>

<h2>폼문 실무응용 : 회원가입</h2>
<form action="#" method="post">
    <fieldset>
        <legend>회원 가입 : 정보입력</legend>
        <p>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="ID" required>
        </p>
        <p>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" placeholder="password" required>
        </p>
        <p>
            <span>성별</span>
            <label><input type="radio" name="gender" value="1">남자</label>
            <label><input type="radio" name="gender" value="2">여자</label>
        </p>
        <p>
            <span>관심분야</span>
            <label><input type="checkbox" name="hobby" value="1">독서</label>
            <label><input type="checkbox" name="hobby" value="2">영화감상</label>
            <label><input type="checkbox" name="hobby" value="3" checked>공부</label>
        </p>
        <p>
            <span>가입경로</span>
            <select name="join_root">
                <option value="1">배너광고</option>
                <option value="2" selected>검색엔진</option>
                <option value="3">지인추천</option>
                <option value="4">직접입력</option>
            </select>
        </p>
        <p>
            <input type="submit" value="가입신청">
            <input type="reset" value="취소">
        </p>
    </fieldset>
</form>
</body>
</html>


<script>
    function test(){
        if(document.querySelectorAll('input[type=text]')[1].value === ""){
            document.querySelectorAll('form')[1].action = "https://movie.daum.net/main/new#slide-1-0";
        }
        return true;
    }
</script>

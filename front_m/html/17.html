<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>보더활용</title>
<style>
    div {margin:10px;width: 0; display:inline-block;}
    div:nth-child(2) {
        width:100px;
        height:100px;
        border: 50px solid red;
        border-top: 50px solid orange;
        border-right: 0px solid green;
        border-bottom-color: blue;
    }
    div:nth-child(3) {
        width:0;
        border: 50px solid red;
        border-top: 50px solid orange;
        border-right-color: green;
        border-bottom-color: blue;
    }
    div:nth-child(4) {
        border-top: 50px solid orange;
        border-bottom: 50px solid orange;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
    }
    div:nth-child(5) {
        border: 50px solid white;
        border-left-color: aqua;
    }
    div:nth-child(6) {
        border: 50px solid white;
        border-right-color: aqua;
    }
    div:nth-child(7) {
        border: 50px solid white;
        border-right-color: aqua;
        border-bottom: none;
    }
    div:hover {transform:rotate(360deg); transition: 1s;}
</style>
</head>
<body>
<h1>보더(Border) 활용</h1>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>

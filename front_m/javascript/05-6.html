<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>navigator</title>
<script>
    document.write("navigator.appCodeName : ", navigator.appCodeName, "<br>");// 브라우저 코드네임?
    document.write("navigator.appName : ", navigator.appName, "<br>");// 브라우저 이름
    document.write("navigator.appVersion : ", navigator.appVersion, "<br>");// 브라우저 버전
    document.write("navigator.language : ", navigator.language, "<br>");//브라우저 언어
    document.write("navigator.product : ", navigator.product, "<br>");//브라우저 엔진이름
    document.write("navigator.platform : ", navigator.platform, "<br>"); //브라우저 운영체제
    document.write("navigator.userAgent : ", navigator.userAgent, "<br>"); //브라우저 운영체제 정보
    
</script>
</head>
<body>
</body>
</html>

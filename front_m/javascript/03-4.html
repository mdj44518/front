<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>즐겨 사용하는 포털 주소안내</title>
<script>
    window.onload;
    /* 문제
        사용자에게 반복횟수를 입력받아
        화면에 그 횟수만큼 "Hello"글 출력하기
    */
    var count = prompt("Hello * ?", "")*1;
    do {
        document.write("Hello<br>");
    } while (--count > 0);
</script>

</head>
<body>
</body>
</html>

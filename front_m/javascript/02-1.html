<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>지출비용 계산하기</title>
<script>
    var price1 = Number(prompt("교통비",""));/* Number()  문자를 숫자로 변환. */
    var price2 = prompt("식비","")*1;        /* 문자 * 1 을 하면 연산을 하기위해 문자를 숫자로 변환  */
    var price3 = prompt("음료비","")*1;
    var total = price1 + price2 + price3;
    document.write(total > 10000 ?
                    total - 10000 + "원 초과했어요 아껴쓰세요" : 
                    10000 - total + "원 절약하셨네요");
    var t = 0;
    t = 1 + 2 + ++t;
    console.log(t++);
</script>
</head>
<body>
</body>
</html>

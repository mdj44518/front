<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>screen 객체</title>
<script>
    document.write("screen.width : ", screen.width, "<br>");// 실제모니터크기
    document.write("screen.height : ", screen.height, "<br>");
    document.write("screen.availWidth : ", screen.availWidth, "<br>"); //가용폭 브라우저가 사용할수있는 너비.
    document.write("screen.availHeight : ", screen.availHeight, "<br>"); //가용높이
</script>
</head>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>운영체제 및 스크린 정보</title>
<style>
    #info_wrap {width:300px; height:100px; background-color:#eee; padding:10px;}
</style>
<script>
    function info1() {
        var os = navigator.userAgent.toLowerCase(),
            osList = ["macintosh", "windows", "iphone", "ipad", "android"];
//        alert(os);
        for (var i = 0; i < osList.length; i++) {
            if(os.match(osList[i]) != null) {
                os = os.match(osList[i])[0];
                break;
            }
            if (i == osList.length - 1) os = "운영체제 알수없음";
        }
        document.getElementById("info_wrap").innerHTML = os;
        setTimeout('document.getElementById("info_wrap").innerHTML = ""', 3000);// 보여주고 3초뒤삭제
    }
    function info2() {
        document.querySelector("p").innerHTML = screen.width + " x " + screen.height + " (" + screen.colorDepth + "bit color)";
        setTimeout('document.getElementById("info_wrap").innerHTML = ""', 3000);// 보여주고 3초뒤삭제
    }
//    screen.colorDepth
</script>
</head>
<body>
<h1>운영체제 및 스크린정보</h1>
<p id="info_wrap"></p>
<button onclick="info1()">운영체제정보</button>
<button onclick="info2()">스크린정보</button>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>홀짝 구분하기</title>
<script>
    /* 문제
        사용자에게 좋아하는 숫자를 입력받아
        화면에 '당신이 좋아하는 숫자는 홀(짝)수 입니다'
    */
    var num = prompt("좋아하는 숫자를 입력해주세요", "")*1;
    while (isNaN(num)) { //?!?!?!??!?!
        num = prompt("숫자로만 입력해주세요", "")*1;
        console.log(typeof num);
    }
    var str = "당신이 좋아하는 숫자는 x수 입니다"
    if (num % 2 == 0) {// 메모리효율은 좋지않겠다?
        document.write(str.replace("x", "짝"))
    } else {
        document.write(str.replace("x", "홀"))
    }
</script>
</head>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>수학객체 관련 메서드</title>
<script>
    var num = 2.1234;
    document.write(Mate.max(10,5,1,19), "<br>"); // 큰값
    document.write(Mate.min(10,5,1,19), "<br>"); // 작은값
    document.write(Mate.round(num), "<br>"); // 반올림
    document.write(Mate.floor(num), "<br>"); // 내림
    document.write(Mate.ceil(num), "<br>"); // 올림
    document.write(Mate.PI, "<br>"); // 원주율
    document.write(Mate.random(), "<br>"); // 랜덤숫자
    
</script>
</head>
<body>
<h1></h1>
<h2></h2>
</body>
</html>

<!doctype html>

<title>함수</title>

<body>
<h1>함수</h1>
<h2>함수란?</h2>
<ul>
    <li>변수는 데이터를 저장한 것이고 함수는 실행문을 저장한것을 말함.</li>
    <li>반복 또는 호출의 용이성을 위해 사용.</li>
</ul>
<h2>함수의 기본 사용법</h2>
<ul>
    <li>function 함수명() {실행문} // 함수정의문</li>
    <li>var 변수(함수명) function() {실행문} // 함수정의문</li>
    <li>함수명() // 함수호출, 실행</li>
    <li><a href="06-1.html">예제</a></li>
</ul>
<h2>매개변수가 있는 함수 정의문</h2>
<ul>
    <li>function 함수명(변수1, 변수2, 변수3) {실행문}</li>
    <li>함수명(데이터1, 데이터2, 데이터3)</li>
    <li><a href="06-2.html">예제</a></li>
    <li><a href="06-3.html">예제</a></li>
</ul>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>매개변수를 활용한 함수</title>
</head>
<body>
<h1>매개변수를 활용한 함수</h1>
<div></div>
<input type="text" id="name" placeholder="이름">
<input type="text" id="area" placeholder="사는 곳">
<button id="b1">확인</button>
<script>
    function myFnc() {
        document.querySelector("div").innerHTML = "이름 : " + arguments[0] + " / 사는곳 : " + arguments[1]
         + "<button id=\"b2\">삭제</button>";
    }
    
    document.getElementById("b1").onclick = function() {
        var name = document.querySelectorAll('input')[0].value;
        var area = document.querySelectorAll('input')[1].value;
        myFnc(name, area);
    }
    //확인누르면 div에 값드감.
</script>
</body>
</html>

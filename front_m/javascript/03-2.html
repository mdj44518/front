<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>즐겨 사용하는 포털 주소안내</title>
<script>
    /* 문제
        사용자에게 즐겨 사용하는 검색엔진을 묻고
        화면에
    */
    var choice = window.prompt("즐겨사용하는 검색 엔진은 무엇인가요?(구글, 네이버)", ""),
        url="";
    switch (choice) {
        case "구글":
            url = "https://www.google.com/";
            break;
        case "네이버":
            url = "https://www.naver.com/";
            break;
        case "x":
            break;
        default : location.reload();
    }
    if (url) {
        document.write("당신이 주로 사용하는 검색엔진은 " + url + " 입니다.");
    }
</script>
</head>
<body>
</body>
</html>

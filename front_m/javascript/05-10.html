<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dom - Attribute(속성)</title>
<style>
    .red {background-color:red;color:#fff;font-size:30px;}
</style>
</head>
<body>
<h1>선호하는 음식</h1>
<h2>한식</h2>
<ul>
    <li>김치</li>
    <li id="fire">불고기<span>돼지고기</span></li>
    <li>비빔밥</li>
</ul>
<h2>양식</h2>    
<ul>
    <li>돈까스<span>(소스많이)</span></li>
    <li>피자</li>
    <li>파스타</li>
</ul>
<script>
    var txt = document.getElementById("fire").title;
//    var txt = document.getElementById("fire").getAttribute("title");
//    alert(txt);
    document.getElementsByTagName("ul")[1].children[2].className = 'red'; // classList className
//    document.getElementsByTagName("ul")[1].children[2].setAttribute("class", "red");
    
    document.getElementsByTagName("li")[3].innerHTML = "바뀐내용";
</script>
</body>
</html>

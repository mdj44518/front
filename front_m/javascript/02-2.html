    /* 표준몸무게 = (키 - 100) * 0.9    */

        weight = prompt("몸무게는?", "67")*1, //식비
        avge = Math.round((height-100) * 0.9), //반올림
        result;
    
    if(weight == avge) {result="당신은 표준 몸무게 입니다."}
    else if (weight > avge) {result="표준 몸무게 보다 " + (weight-avge) + "kg 초과입니다."}
    else  {result="표준 몸무게 보다 " + (avge-weight) + "kg 초과입니다."}
    document.write(result);

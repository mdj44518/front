<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>숫자 관련 메서드</title>
<script>
    var num1 = 3.45678,
        num2 = 70000,
        num3 = "30.5px",
        num4 = 40;
    // 지수표기법 : 7.0+e4
    document.write(num1.toFixed(2) + "<br>"); //소수점표현
    document.write(num1.toPrecision(2) + "<br>"); // 2째 자리에서 반올림
    document.write(parseInt(num3), "<br>"); // 숫자화 (정수) 
    document.write(parseFloat(num3)); // 숫자화 (실수) 문자앞에 무조건 숫자로 시작하여야함.!?
    
</script>
</head>
<body>
<h1></h1>
<h2></h2>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>폰트어썸(아이콘폰트,그림폰트,딩벳폰트)</title>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
<style>
    #fa li {list-style: none;}
    #fa li:last-child i {font-size:150px;}
    #fa li:last-child i:nth-child(2) {color:red;}
    #fa li:last-child i:nth-child(3) {color:green;}
</style>
</head>
<body>
<h1>폰트어썸(Fontawesome)</h1>
<h2>아이콘폰트 사용이유</h2>
<ul>
    <li>기본적으로 웹폰트의 원리이미로 플랫폼이나 스크린의 크기가 달라도 언제나 깨끗함.</li>
    <li>모바일기기에서의 확대/축소시에도 깨끗함을 유지.</li>
    <li>제작/유지보수(색상,크기 변경)의 편리성.</li>
</ul>
<h2>폰트어썸 사용예</h2>
<ul id="fa">
    <li><i class="fa fa-address-book-o"></i> 기본적으로 웹폰트의 원리이미로 플랫폼이나 스크린의 크기가 달라도 언제나 깨끗함.</li>
    <li><i class="fa fa-user-circle" aria-hidden="true"></i> 모바일기기에서의 확대/축소시에도 깨끗함을 유지.</li>
    <li><i class="fa fa-cog" aria-hidden="true"></i> 제작/유지보수(색상,크기 변경)의 편리성.</li>
    <li><i class="fa fa-bath" aria-hidden="true"></i> <i class="fa fa-bath" aria-hidden="true"></i> <i class="fa fa-bath" aria-hidden="true"></i></li>
</ul>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>애니메이션(Animation)</title>
<style>
    @keyframes ryanAni {
        from {transform: rotate(0);}
        to {transform: rotate(360deg);}
    } 
    @keyframes heartAni {
        0% {transform: scale(1)}
        25% {transform: scale(.8)}
        50% {transform: scale(1.2)}
        75% {transform: scale(.9)}
        100% {transform: scale(1)}
    }
    @keyframes carAni {
        0% {left:50px;top:50px;transform: rotate(0);}
        24.9% {left:calc(100% - 300px);top:50px;transform: rotate(0);}
        25% {left:calc(100% - 300px);top:50px;transform: rotate(90deg);} /* calc() : 단위가 다른 계산을 자동으로 입력해줌. 띄어쓰기 주의 */
        49.9% {left:calc(100% - 300px);top:calc(100% - 200px);transform: rotate(90deg);}
        50% {left:calc(100% - 300px);top:calc(100% - 200px);transform: rotate(180deg);}
        74.9% {left:50px;top:calc(100% - 200px);transform: rotate(180deg);}
        75% {left:50px;top:calc(100% - 200px);transform: rotate(270deg);}
        99.9% {left:50px;top:50px;transform: rotate(270deg);}
        100% {left:50px;top:50px;}
    }
    #ryan:hover {animation: ryanAni 1s linear infinite;} /* 애니메이션명, 시간, 가속도, 횟수(무한반복) */
    #heart {animation: heartAni .5s linear infinite;font-size:200px;color:red;display: inline-block;}
    #car {position: absolute; animation: carAni 3s linear infinite;}
</style>
</head>
<body>
<h1>애니메이션(Animation)</h1>
<div><img src="img/lion.gif" alt="라이언" width="200" id="ryan"></div>   
<div id="heart">♥</div> 
<img src="img/car.png" alt="라이언" width="300" id="car">
</body>
</html>

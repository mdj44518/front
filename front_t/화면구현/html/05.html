<body>
<h1>네이버 로그인</h1>
<h2>언어설정</h2>
<select name="lang">
    <option value="1">한국어</option>
    <option value="2">ENGLISH</option>
    <option value="3">中文</option>
</select>
<h2>로그인</h2>
<form action="#" method="post">
    <fieldset>
        <legend>회원로그인</legend>
        <p>
            <label for="id">아이디</label> <input type="text" name="id" placeholder="ID" required id="id">
        </p>
        <p>
           <label for="pw">비밀번호</label> <input type="password" name="pw" placeholder="Password" required id="pw">
        </p>
        <p>
            <input type="submit" value="로그인">
            <input type="reset" value="취소">
        </p>
        <p>
            <input type="checkbox" name="auto" id="auto"> <label for="auto">로그인 상태 유지</label>           
        </p>
        <p>
            <a href="https://nid.naver.com/login/ext/help_ip3.html" target="_blank">IP보안</a> | 
            <input type="checkbox" name="security"> 보안기능 사용 |
            <a href="https://nid.naver.com/nidlogin.login?mode=number">일회용로그인 바로가기</a> |
            도움말 : 아이디 로그인은 아이디와 암호를 입력하는 일반적인 로그인 방식을 뜻합니다. PC나 모바일 등 어떤 환경에서도 사용할 수 있습니다.
        </p>
    </fieldset>
</form>
<hr>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>그림자 및 그라디언트(그라데이션)</title>
<style>
    li {font-size:30px;}
    #shadow span {text-shadow: 2px 2px 1px red,4px 4px 1px orange,6px 6px 1px green;}
    #shadow div {box-shadow: 2px 2px 1px red,4px 4px 1px orange,6px 6px 1px green;border:1px solid gray;}
    #gra li {border:1px solid gray;width:300px; height:200px;}
    #gra li:nth-child(1) {background:linear-gradient(90deg, red 30%, green 30%,green 70%,  yellow 70%);}/* 방향, 색(위치) */
    #gra li:nth-child(2) {background:radial-gradient(circle at left top, red 30%, yellow 70%);}/* 원의 위치는 at x y로(%,px,top) 표현 */
    #gra li:nth-child(3) {background: linear-gradient(to bottom, rgba(206,219,233,1) 0%,rgba(170,197,222,1) 17%,rgba(97,153,199,1) 50%,rgba(58,132,195,1) 51%,rgba(65,154,214,1) 59%,rgba(75,184,240,1) 71%,rgba(58,139,194,1) 84%,rgba(38,85,139,1) 100%); }
</style>
</head>
<body>
<h1>그림자 및 그라디언트(그라데이션)</h1>
<h2>Shadow(그림자)</h2>
<ul id="shadow">
    <li>글자 그림자효과 : <span>text-shadow</span></li>
    <li>요소에 그림자효과 : <div>box-shadow</div></li>
    <li>Shadow Generator : https://www.cssmatic.com/box-shadow</li>
</ul>

<h2>그라이언트(그라데이션, 바림)</h2>
<ul id="gra">
    <li>선형 그라디언트</li>
    <li>원형 그라디언트</li>
    <li>Gradient Generator : https://www.colorzilla.com/gradient-editor/</li>
</ul>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>포지션 : fixed</title>
<style>
    /* reset */
    * {color:gray; margin:0; padding:0; box-sizing:border-box;}
    
    /* common */
    header, aside, section, footer {border:1px solid gray; background-color:cornsilk;text-align: center;border-radius:10px; }
    #wrap {width: 800px;margin:auto;}
    h1 {text-align: center;padding:50px 0 40px;}
    header {margin-bottom:10px;height:100px;}
    
    #container {overflow: hidden;}
    #container>* {float:left;height:2000px;width:100px;}
    #container>div {position: fixed;border:1px solid red; width:100px;height:100px;margin-left:810px;border-radius:10px;top:100px;}
    /* 
    - fixed 포지션은 다른 일반레이어 보다 위에 존재
    - 절대좌표를 사용가능(top, left)
    */
    #container section {width:580px;margin:0 10px;}
    footer {margin:10px 0 50px;height:100px;}
    
</style>
</head>
<body>
<div id="wrap">
    <h1>포지션(Position) : fixed</h1>
    <header>헤더내용(800x100)</header>
    <div id="container">
        <div>나는 고정 배너</div>
        <aside>좌측 콘텐츠(100x400)</aside>
        <section>메인 콘텐츠(???x400)</section>
        <aside>우측 콘텐츠(100x400)</aside>
    </div>
    <footer>푸터내용(800x100)</footer>
</div>
</body>
</html>

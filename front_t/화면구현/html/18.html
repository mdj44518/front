<style>
    a:link {color:red;}

    a:hover {color:blue;}

    #new a {text-decoration: none;}
    #new a:link {color:gray;}
    #new a:visited {color:dimgray;}

        background-color:red;
        color:#fff;
        font-size:11px;
        border-radius: 20px;
        position: absolute;
        padding:0 5px 1px 5px;
        margin-left:10px;
        margin-top:3px;
    }

</style>

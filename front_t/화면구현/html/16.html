<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>포지션 : relative vs absolute</title>
<style>
    * {margin:0;padding:0;}
    p {width:200px;height:200px;background-color:red;margin:20px;}
    h2+p {position: relative;}
    h2+p>span {background-color:#FFF;width:50px;height:50px;display:block;border-radius:50%;position:absolute;left:50%;top:50%;margin:-25px 0 0 -25px;}
    h2+p+p {background-color:orange;position: absolute;right:0;}
    h2+p+p+p {background-color:green;}
    
</style>
</head>
<body>
<h1>Relative vs Absolute</h1>
<h2>Position(위치)</h2>
<ul>
    <li>static : 기본 포지션 값</li>
    <li>absolute : 절대위치값 사용가능, static 요소 위로 이동한다.공중에 뜸.</li>
    <li>relative : 절대위치값 사용가능, static 요소 위로 이동한다.공중에 뜨면서 자리를 차지함, 자손의 절대좌표의 기준점이 됌.</li>
</ul>
<h2>예제</h2>
<p><span></span></p>
<p><span></span></p>
<p><span></span></p>
</body>
</html>

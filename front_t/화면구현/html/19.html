<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>트랜지션(Transition)</title>
<style>
    h1 {text-align: center;}
    ul {width:800px;border:1px solid red;overflow: hidden;padding:0;margin:auto;}
    ul li {border:1px solid green;width:200px;height:200px;float:left;box-sizing: border-box;list-style: none;transition:all .3s ease;}
    ul li:nth-child(1):hover {padding-top:170px;}
    ul li:nth-child(2):hover {font-size:30px;}
    ul li:nth-child(3):hover {background-color:red}
    ul li:nth-child(4):hover {color:orange;}
    ul li:nth-child(5):hover {border:10px solid red;}
    ul li:nth-child(6) {background-image:url(img/lion.gif);background-size:100px;}
    ul li:nth-child(6):hover {background-position: 0 -100px;}
    ul li:nth-child(7) {text-align: center;padding-top:90px;}
    ul li:nth-child(7):hover {padding-top:60px;font-size:30px;}
</style>
</head>
<body>
<h1>트랜지션(Transition)</h1>
<p>조건1 : 수치의 변화로만 트랜지션 가능</p>
<p>조건2 : 초기값이 없는 경우에는 초기값을 넣어줘야 트랜지션 가능</p>
<ul>
    <li>글자이동</li>
    <li>글자크기</li>
    <li>배경색: 흰색 ->빨간색</li>
    <li>글자색: 흰색 ->주황색</li>
    <li>보더굵기: 1px -> 10px</li>
    <li>배경이미지: 아래 -> 위로</li>
    <li>중앙글자 크기변경</li>
</ul>
    
</body>
</html>

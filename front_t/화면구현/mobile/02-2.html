<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>모바일에서의 화면크기</title>
<style>
    * {margin:0; padding:0; list-style:none;box-sizing:border-box;}
    #wrap {width:calc(100% - 20px);margin:auto;border:5px solid red;max-width:800px;}
    h1 {text-align: center;}
    ul {overflow: hidden;}
    li {float:left; width:150px; height:150px; background:#f90; font-size:20px; margin: 5px;}
</style>
</head>
<body>
<div id="wrap">
    <h1>모바일에서의 화면크기</h1>
    <ul>
        <li>콘텐츠 1</li>
        <li>콘텐츠 2</li>
        <li>콘텐츠 3</li>
        <li>콘텐츠 4</li>
        <li>콘텐츠 5</li>
        <li>콘텐츠 6</li>
        <li>콘텐츠 7</li>
    </ul>
</div>
    
</body>
</html>

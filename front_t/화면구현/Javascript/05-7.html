<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>운영체제 및 스크린정보</title>
<style>
    #info_wrap {width:300px;height:100px; background-color:#eee; padding:10px;}
</style>
<script>
    function info1() {
        var os = navigator.userAgent.toLowerCase();
        //alert(os);
        if(os.indexOf("windows")>=0) {
            // alert("윈도우");
            document.getElementById("info_wrap").innerHTML = "윈도우";
        }else if(os.indexOf("macintosh")>=0) {
            document.getElementById("info_wrap").innerHTML = "메킨토시";
        }else if(os.indexOf("iphone")>=0) {
            document.getElementById("info_wrap").innerHTML = "아이폰";
        }else if(os.indexOf("ipad")>=0) {
            document.getElementById("info_wrap").innerHTML = "아이패드";
        }else if(os.indexOf("android")>=0) {
            document.getElementById("info_wrap").innerHTML = "안드로이드";
        }else {
            document.getElementById("info_wrap").innerHTML = "알수 없는 운영체제 입니다.";
        }
        setTimeout("document.getElementById('info_wrap').innerHTML=''",3000);
    }
    function info2() {
        document.getElementById("info_wrap").innerHTML = screen.width + " x " + screen.height + " (" + screen.colorDepth + "bit color)";
        setTimeout("document.getElementById('info_wrap').innerHTML=''",3000);
    }
</script>

</head>
<body>
<h1>운영체제 및 스크린정보(강사)</h1>
<p id="info_wrap"></p>
<button onclick="info1();">운영체제정보</button>
<button onclick="info2();">스크린정보</button>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>중첩 for문</title>
<script>
    /* 
        문제) 구구단 출력하기
    */
    document.write("<h1>구구단</h2>");
    for(var j=2;j<=9; j++) {
        document.write("<h2>"+j+"단</h2>");
        for(var i=1; i<=9; i++) {
           document.write(j+" x "+i+" = "+j*i+"<br>"); 
        }
    }
    
    
</script>
</head>
<body>
<h1></h1>
<h2></h2>
    
</body>
</html>

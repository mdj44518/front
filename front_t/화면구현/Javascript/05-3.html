<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>시간반복 관련</title>
<script>
    document.write("href :" + location.href +"<br>");//주소창정보    
    document.write("hash :" + location.hash +"<br>");//내부링크값
    document.write("hostname :" + location.hostname +"<br>");//도메인 또는 IP 정보
    document.write("host :" + location.host +"<br>");//도메인과 포트번호 정보
    document.write("protocol :" + location.protocol +"<br>");//통신 프로토콜 정보
    alert("경고");
    //location.href="http://naver.com";
</script>
</head>
<body>
<h1>BOM : location 객체</h1>
    <button onclick="location.reload();">이동</button>
</body>
</html>

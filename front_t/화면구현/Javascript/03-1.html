<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>홀짝 구분하기</title>
<script>
    /* 문제)
        사용자에게 좋아하는 숫자를 입력받아
        화면에 '당신이 좋아하는 숫자는 홀(짝)수 입니다.'출력
    */
    var num = prompt("좋아하는 숫자는?","7");
    if(num%2 == 0) { 
        document.write("당신이 좋아하는 짝수입니다.")
        // var reply = confirm("짝수가 맞습니까?");
    } else {
        document.write("당신이 좋아하는 홀수입니다.")
        confirm("홀수가 맞습니까?");
    } 
</script>
</head>
<body>
<h1>홀짝 구분하기</h1>
<h2></h2>
    
</body>
</html>

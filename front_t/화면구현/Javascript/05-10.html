<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM - Attribute(속성)</title>
<style>
    .red {background-color:red;color:#fff;font-size:30px;}
</style>
</head>
<body>
<h1>선호하는 음식</h1>
<h2>한식</h2>
<ul>
    <li>김치</li>
    <li id="fire" title="두번째 한식">불고기 <span>돼지고기</span></li>
    <li>비빔밥</li>
</ul>
<h2>양식</h2>
<ul>
    <li>돈까스 <span>(소스많이)</span></li>
    <li>피자</li>
    <li>파스타</li>
</ul>
<script>
    //getter
    var txt = document.getElementById("fire").title;
    // document.getElementById("fire").getAttribute("title");
    // alert(txt);
    
    //setter
    //document.getElementsByTagName("li")[5].className="red";
    document.getElementsByTagName("li")[5].setAttribute("class","red");
    
    //하위요소 getter,setter
    alert(document.getElementsByTagName("li")[3].innerHTML);
    document.getElementsByTagName("li")[3].innerHTML="바뀐 내용"
</script>
</body>
</html>

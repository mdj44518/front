<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>숫자객체 관련 메서드</title>
<script>
    var num1 = 3.456768,
        num2 = 70000,
        num3 = "30.5px",
        num4 = 40;
    // 지수표기법 : 7.0+e4 : 7.0 * 10000
    document.write(num1.toFixed(2),"<br>"); // 2째 소수점 표현
    document.write(num1.toPrecision(2),"<br>");    // 2째자리에서 반올림 표현
    document.write(num1.toString(),"<br>");    
    document.write(parseInt(num3),"<br>");   // 숫자(정수)화
    document.write(parseFloat(num3),"<br>");   // 숫자(실수)화
</script>
</head>
<body>
<h1></h1>
<h2></h2>
    
</body>
</html>

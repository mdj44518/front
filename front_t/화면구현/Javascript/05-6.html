<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Navigator 객체</title>
<script>
    document.write("appCodeName : ", navigator.appCodeName,"<br>");// 브라우저의 코드명
    document.write("appName : ", navigator.appName,"<br>");//브라우저의 이름
    document.write("appVersion : ", navigator.appVersion,"<br>");// 브라우저의 버전
    document.write("language : ", navigator.language,"<br>");//브라우저의 언어
    document.write("product : ", navigator.product,"<br>");//브라우저의 엔진명
    document.write("platform : ", navigator.platform,"<br>");//브라우저의 운영체제
    document.write("userAgent : ", navigator.userAgent,"<br>");//브라우저의 운영체제 정보들.
</script>

</head>
<body>
<h1>navigator 객체</h1>

</body>
</html>

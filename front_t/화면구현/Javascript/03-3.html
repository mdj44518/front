<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>숫자 세기</title>
<script>
    /* 문제)
        1부터 100까지(한줄에 한개) 출력하기
    */
    var i=1;    //초기값 선언
    while (i<=100 && i>=20) {
        if(i%7 == 0) {
            document.write("<font color=red>"+i+"</font><br>");
        } else {document.write(i+"<br>")}
        i++;
    }
</script>
</head>
<body>
<h1></h1>
<h2></h2>
    
</body>
</html>

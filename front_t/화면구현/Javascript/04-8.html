<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>이름과 전화번호 받아 출력하기</title>
<script>
    // 문제) 사용자에게 영문이름과 전화번호('-' 없이)를 받아
    // 대문자 영문이름, 전화번호가 000-0000-0000 식으로 출력.
    var name = prompt("당신의 영문이름은?", "Lee Jong Joo"),
        mobile = prompt("연락처는?", "01049250795"),
        name,space,last_name,star_name="";
    // 영문이름을 대문자로
    name = name.toUpperCase();
    // 마지막 이름을 ***로 치환
    space = name.lastIndexOf(" ");
    last_name = name.substring(space+1,name.length+1);
    for(var i=1;i<=last_name.length;i++) {
        star_name += "*";
    }
    name = name.substring(0,space+1) + star_name;
    // alert(last_name);
    // 전화번호 형식 맞추기
    //mobile = mobile.substr(0,3)+"-"+mobile.substr(3,4)+"-"+mobile.substr(7,4);
    mobile = mobile.substr(0,3)+"-"+mobile.substring(3,mobile.length-4)+"-"+mobile.substr(mobile.length-4,4);
    document.write(name +" : "+ mobile);
</script>
</head>
<body>

</body>
</html>

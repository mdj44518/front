<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>수학객체 관련 메서드</title>
<script>
    var num = 2.1234;
    document.write("num = "+num,"<br>");// 큰값
    document.write(Math.max(10,5,1,19),"<br>");// 큰값
    document.write(Math.min(10,5,1,19),"<br>");// 작은값
    document.write(Math.round(num),"<br>");// 반올림
    document.write(Math.floor(num),"<br>");// 내림
    document.write(Math.ceil(num),"<br>");// 올림
    document.write(Math.PI,"<br>");// 원주율
    document.write(Math.random(),"<br>");// 0~1 사이의 임의 값
</script>
</head>
<body>
<h1></h1>
<h2></h2>
    
</body>
</html>

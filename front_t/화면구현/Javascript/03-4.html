<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>인삿말 반복하기</title>
<script>
    /* 문제)
        사용자에게 반복횟수를 입력받아
        화면에 그 횟수만큼 "Hello"글 출력하기
    */
    var i=1,num = prompt("반복횟수?","10");
    do {
        document.write(i+". Hello<br>");
        i++;
    } while(i<=num);
</script>
</head>
<body>
<h1></h1>
<h2></h2>
    
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>중첩 for문</title>
<script>
    /* 
        문제) 테이블(7행 5열) 출력하기
    */
    var t = "<table border='1' cellpadding='10'>",num=1;
    for(var j=1;j<=7; j++) {
        // if(j==6)break;
        // if(j==6)continue;
        t += "<tr>";
        for(var i=1;i<=5;i++) {
            //t += "<td>"+j+"행 "+i+"열</td>"; // 행열표시
            t += "<td>"+num+++"</td>";  // 칸수표시
            //num++;
        }
        t += "</tr>";
    }
    t += "</table>";
    //alert(t);
    document.write(t);
</script>
</head>
<body>
<h1></h1>
<h2></h2>
    
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>즐겨 사용하는 포털 주소안내</title>
<script>
    /* 문제)
        사용자에게 즐겨 사용하는 검색엔진을 묻고
        화면에 그 검색엔진의 주소를 출력.
    */
    var site = prompt("자주 사용하는 검색엔진은?", "네이버"),
        url="";
    switch(site) {
        case "네이버" : url="naver.com"; break;
        case "다음" : url="daum.net"; break;
        case "네이트" : url="nate.com"; break;
        case "구글" : url="google.com"; break;
        default : alert("알 수 없는 검색엔진이네요"); 
    }
    if(url) {
        document.write("당신이 주로 사용하는 검색엔진은 "+url+" 입니다.")
    }
</script>
</head>
<body>
<h1></h1>
<h2></h2>
    
</body>
</html>

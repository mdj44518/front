<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery : 기타 이벤트</title>
<style>
    * {margin:0;padding:0;list-style:none;}
    body {height:5000px;}
    h1 {margin:30px;text-align:center;}
    nav {background-color:#000;z-index: 100;}
    nav ul {width:500px;margin:auto;overflow:hidden;transition:all .5s ease;}
    nav ul li{width:100px;float:left;}
    nav ul li a {display:block;width:100px;text-align:center; padding:50px 0;font-weight:bold;color:#ccc;text-decoration:none;font-size:16px;letter-spacing:-1px;transition:all .5s ease;}
    nav.fix {position:fixed;width:100%;top:0;}
    nav.fix ul li a { padding:20px 0;}
    p {position:fixed;right:100px;top:300px;}
    nav.fix+p+ul {padding-top:123px;}
    #contents {width:500px; margin: auto;}
    #contents li {border:5px solid gray; background-color:#eee;height:400px;margin:30px 0;transition:all .3s ease;}
    #contents li.off {opacity:0;transform:translateX(-200px);}
</style>
</head>
<body>
<h1>jQuery : 기타 이벤트</h1>
<nav>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">COMMUNITY</a></li>
        <li><a href="#">CONTACT</a></li>
    </ul>
</nav>
<p>scrollTop : <span>0</span></p>
<ul id="contents">
    <li>콘텐츠 01</li>
    <li class="off">콘텐츠 02</li>
    <li class="off">콘텐츠 03</li>
    <li class="off">콘텐츠 04</li>
    <li class="off">콘텐츠 05</li>
    <li class="off">콘텐츠 06</li>
    <li class="off">콘텐츠 07</li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    //alert($(window).scrollTop());
    var scr_top = 0;
    $(window).scroll(function(){
        scr_top = $(this).scrollTop();
        $("p span").text(scr_top);  
        if(scr_top > 180 && scr_top < 940) {   // contents 02
            $("#contents li:eq(1)").removeClass("off");
        } else {
            $("#contents li:eq(1)").addClass("off");
        }

        if(scr_top > 103 ) {    // menu
            $("nav").addClass("fix");
        } else {
            $("nav").removeClass("fix");
        }
    });
</script>
</body>
</html>
